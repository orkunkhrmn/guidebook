<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input class="form-control" id="name" type="text" [(ngModel)]="loginInfo.username" name="name" #name="ngModel" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" [(ngModel)]="loginInfo.password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btb btn-primary btn-block" [disabled]="!loginForm.form.valid" (click)="login(loginForm);">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" routerLink="/public/register">Register an Account</a>
            </div>
        </div>
    </div>
</div>
