<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Register</div>
        <div class="card-body">
            <form #registerForm="ngForm">
                <div class="form-group">
                    <label for="name">Fullname</label>
                    <input class="form-control" id="fullname" type="text" [(ngModel)]="loginInfo.fullname" name="fullname" #name="ngModel" placeholder="Enter fullname"
                        required autofocus>
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input class="form-control" id="name" type="text" [(ngModel)]="loginInfo.username" name="username" #name="ngModel" placeholder="Username"
                        required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" [(ngModel)]="loginInfo.password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Allow Password</label>
                    <input class="form-control" id="exampleInputPassword2" type="password" [(ngModel)]="loginInfo.allowPassword" name="allowPassword"
                        placeholder="Allow Password">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="loginInfo.password!=loginInfo.allowPassword">
                    Passwords not allowed!
                </div>
                <button type="submit" class="btb btn-primary btn-block" [disabled]="!registerForm.form.valid || loginInfo.password!= loginInfo.allowPassword"
                    (click)="register(registerForm);">Register</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" routerLink="/login">Login</a>
            </div>
        </div>
    </div>
</div>
